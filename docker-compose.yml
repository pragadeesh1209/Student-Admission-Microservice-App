services:
  # 1. Database Service (Express + MongoDB)
  database-service:
    build: ./database-service
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/admission
      - PORT=5000
    depends_on:
      - mongodb

  # 2. Validator Service (Express)
  validator-service:
    build: ./validator-service
    ports:
      - "4000:4000"
    environment:
      - PORT=4000

  # 3. Frontend (React + Nginx)
  frontend:
    build: 
      context: ./frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_DATABASE_API=http://localhost:5000
      - REACT_APP_VALIDATOR_API=http://localhost:4000
    depends_on:
      - database-service
      - validator-service

  # 4. MongoDB Database
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
